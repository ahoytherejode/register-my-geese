{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="04-summary">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="06-goose-breed" method="post">

<!-- geese related questions go here -->

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-heading-l">
                How many geese do you own?
              </h1>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="how-many-geese" name="how-many-geese" type="radio" value="1 - 49">
                <label class="govuk-label govuk-radios__label" for="how-many-geese">
                  1 - 49
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="how-many-geese-2" name="how-many-geese" type="radio" value="50 - 99">
                <label class="govuk-label govuk-radios__label" for="how-many-geese-2">
                  50 - 99
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="how-many-geese-3" name="how-many-geese" type="radio" value="100+">
                <label class="govuk-label govuk-radios__label" for="how-many-geese-3">
                  100+
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="how-many-geese-4" name="how-many-geese" type="radio" value="I don't know">
                <label class="govuk-label govuk-radios__label" for="how-many-geese-4">
                  I don't know
                </label>
              </div>
            </div>

          </fieldset>
        </div>

<!-- geese related questions end here -->

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
